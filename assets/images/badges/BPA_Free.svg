  <g id="BPA_Free_Icon_Neon_Green_Updated_Leaf">
    <rect class="rect-border-bpa" x="5" y="5" width="190" height="90"/>

    <path class="leaf-bpa" d="M25,85 C15,70 15,30 35,15 C55,0 60,30 50,50 C40,70 45,90 25,85 Z"/>
    
    <line class="leaf-vein-bpa" x1="35" y1="15" x2="35" y2="80"/> <line class="leaf-vein-bpa" x1="35" y1="30" x2="20" y2="40"/>
    <line class="leaf-vein-bpa" x1="35" y1="45" x2="20" y2="55"/>
    <line class="leaf-vein-bpa" x1="35" y1="60" x2="20" y2="70"/>
