<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 100">
  <title>PFAS-Free Icon (Orange/Amber - Updated Leaf)</title>
  <style>
    .rect-border-pfas {
      fill: none;
      stroke: #EF6C00; /* Dark Orange border */
      stroke-width: 5;
      rx: 15;
      ry: 15;
    }
    .leaf-pfas {
      fill: #FFB300; /* Amber leaf */
    }
    .leaf-vein-pfas {
      fill: none;
      stroke: #FFFFFF; /* White veins */
      stroke-width: 2;
      stroke-linecap: round;
    }
    .text-pfas-main {
      font-family: sans-serif;
      font-size: 30px;
      font-weight: bold;
      fill: #333333;
      text-anchor: start;
    }
    .text-pfas-sub {
      font-family: sans-serif;
      font-size: 20px;
      fill: #333333;
      text-anchor: start;
    }
  </style>
  <g id="PFAS_Free_Icon_Orange_Updated_Leaf">
    <rect class="rect-border-pfas" x="5" y="5" width="190" height="90"/>

    <path class="leaf-pfas" d="M25,85 C15,70 15,30 35,15 C55,0 60,30 50,50 C40,70 45,90 25,85 Z"/>
    
    <line class="leaf-vein-pfas" x1="35" y1="15" x2="35" y2="80"/>
    <line class="leaf-vein-pfas" x1="35" y1="30" x2="20" y2="40"/>
    <line class="leaf-vein-pfas" x1="35" y1="45" x2="20" y2="55"/>
    <line class="leaf-vein-pfas" x1="35" y1="60" x2="20" y2="70"/>
    <line class="leaf-vein-pfas" x1="35" y1="30" x2="48" y2="35"/>
    <line class="leaf-vein-pfas" x1="35" y1="45" x2="48" y2="48"/>

    <text class="text-pfas-main" x="70" y="45">PFAS</text>
    <text class="text-pfas-sub" x="70" y="70">Free</text>
  </g>
</svg>